<!doctype html>
<html>
<head>
  <title>D3 | Join | https://bost.ocks.org/mike/join/</title>
  <style type="text/css">
  
  </style>
  <script src="js/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

<svg width="720" height="120">
  <circle cx="40" cy="60" r="10" style="fill:steelblue"></circle>
  <circle cx="80" cy="60" r="10" style="fill:steelblue"></circle>
  <circle cx="120" cy="60" r="10" style="fill:steelblue"></circle>
</svg>

<script>
  var svg = d3.select('svg');
  var data = [{x:40, y:60}, {x:80, y:60}, {x:120, y:60}, {x:160, y:60}];

  var circle = svg.selectAll('circle')
    .data(data);

  circle.exit().transition().attr("r", 0).remove();

  circle.enter().append('circle')
    .attr("r", 0)
    .style("fill", 'steelblue')
    .transition().attr("r", 10);

  circle.attr('cx', function(d) { return d.x; })
    .attr('cy', function(d) { return d.y; });
</script>
</body>
