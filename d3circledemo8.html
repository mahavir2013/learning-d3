<!doctype html>
<html>
<head>
  <title>D3 | Circle | https://bost.ocks.org/mike/circles/</title>
  <style type="text/css">
  
  </style>
  <script src="js/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

<svg width="720" height="120">
  <circle cx="40" cy="60" r="10" style="fill:steelblue"></circle>
  <circle cx="80" cy="60" r="10" style="fill:steelblue"></circle>
  <circle cx="120" cy="60" r="10" style="fill:steelblue"></circle>
</svg>

<script>
  var svg = d3.select('svg');

  var circle = svg.selectAll('circle')
    .data([32, 57, 112, 293])
    .attr('r', function(d){ return Math.sqrt(d); })
    .attr('cx', function(d, i){ return i * 100 + 30; });

  circle.enter().append('circle')
    .attr('cx', function(d, i){ return i * 100 + 30; })
    .attr('cy', 60)
    .attr('r', function(d){ return Math.sqrt(d); })
    .style('fill', 'steelblue');

  circle.exit().remove();
</script>
</body>
