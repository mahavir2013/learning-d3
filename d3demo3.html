<!doctype html>
<html>
<head>
  <title>D3 | Bar I</title>
  <style type="text/css">
  .chart div{background-color: steelblue; text-align: right;padding: 3px;margin: 1px;font: 10px sans-serif;color: #fff;}
  </style>
  <script src="js/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

<section class="chart"></section>

<script type="text/javascript">
  var data = [4, 8, 15, 16, 23, 42];

  var x = d3.scale.linear()
      .domain([0, d3.max(data)])
      .range([0,420]);

  d3.select(".chart")
    .selectAll("div")
      .data(data)
    .enter().append("div")
      .style("width", function(d) { return x(d) + "px" })
      .text(function(d) { return d; });
</script>
</body>
